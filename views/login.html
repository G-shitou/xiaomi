<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>登录页</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
</head>
<body>
    <div class="nav">
        <div class="box">
            <div class="img"><img src="img/header/logo.png" alt=""></div>
            <div class="text">
                <h3>小米商城</h3>
                <p>让每个人都能享受科技的乐趣</p>
            </div>
        </div>
    </div>
    <div class="content">
        <img src="img/login/login.jpg" alt="">
        <div class="login">
            <ul>
                <li class="color">账号登录</li>
                <li>扫码登录</li>
            </ul>
            <input type="text" name="name" value="" placeholder="邮箱/手机号码/小米ID" class="input name">
            <input type="password" name="pwd" value="" placeholder="密码" class="input pwd">
            <input type="button" name="" value="登录" class="btn">
            <a href="/signup">去注册</a>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
